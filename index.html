<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер для доклада</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            padding-bottom: 60px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .settings {
            background: #2a2a2a;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .settings h2 {
            margin-bottom: 20px;
            color: #4dabf7;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4dabf7;
        }

        .timer-display {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            transition: color 0.5s ease;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
        }

        .time {
            font-size: 24vw;
            font-weight: 800;
            font-family: 'Courier New', monospace;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .phase-label {
            font-size: 2.5rem;
            margin-top: 20px;
            font-weight: 600;
            text-align: center;
            padding: 10px 30px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }

        .presentation { color: #2ecc71; }
        .questions { color: #f1c40f; }
        .discussion { color: #e74c3c; }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: #2ecc71;
            color: white;
        }

        .btn-start:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-pause {
            background: #3498db;
            color: white;
        }

        .btn-pause:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-stop {
            background: #e74c3c;
            color: white;
        }

        .btn-stop:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-next {
            background: #9b59b6;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .btn-next:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #aaa;
            min-height: 30px;
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            .time {
                font-size: 30vw;
            }
            
            .phase-label {
                font-size: 1.8rem;
            }
            
            button {
                padding: 14px 24px;
                min-width: 120px;
                font-size: 1rem;
            }
            
            .controls {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 40vw;
            }
            
            .phase-label {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ТАЙМЕР ДЛЯ ДОКЛАДА</h1>
        
        <div class="settings">
            <h2>Настройки времени</h2>
            <div class="input-group">
                <div class="input-field">
                    <label for="presentationTime">Доклад (минуты)</label>
                    <input type="number" id="presentationTime" min="1" max="60" value="5">
                </div>
                <div class="input-field">
                    <label for="questionsTime">Ответы на вопросы (минуты)</label>
                    <input type="number" id="questionsTime" min="1" max="60" value="7">
                </div>
                <div class="input-field">
                    <label for="discussionTime">Обсуждение (минуты)</label>
                    <input type="number" id="discussionTime" min="1" max="60" value="3">
                </div>
            </div>
        </div>
        
        <div class="timer-display">
            <div class="time" id="timeDisplay">05:00</div>
            <div class="phase-label" id="phaseLabel">Доклад</div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn">Старт</button>
            <button class="btn-pause" id="pauseBtn">Пауза</button>
            <button class="btn-stop" id="stopBtn">Стоп</button>
            <button class="btn-next" id="nextBtn">Далее</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <div class="copyright">
        © Белоусов Евгений Викторович
    </div>

    <script>
        const timeDisplay = document.getElementById('timeDisplay');
        const phaseLabel = document.getElementById('phaseLabel');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const nextBtn = document.getElementById('nextBtn');
        const statusEl = document.getElementById('status');
        
        const presentationTimeInput = document.getElementById('presentationTime');
        const questionsTimeInput = document.getElementById('questionsTime');
        const discussionTimeInput = document.getElementById('discussionTime');
        
        let timer = null;
        let isRunning = false;
        let isPaused = false;
        let currentPhase = 0;
        let timeLeft = 0;
        
        const phases = [
            { name: 'Доклад', className: 'presentation' },
            { name: 'Ответы на вопросы', className: 'questions' },
            { name: 'Обсуждение', className: 'discussion' }
        ];
        
        function init() {
            resetTimer();
            updateDisplay();
        }
        
        function resetTimer() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            isRunning = false;
            isPaused = false;
            currentPhase = 0;
            
            const presentationMinutes = parseInt(presentationTimeInput.value) || 5;
            timeLeft = presentationMinutes * 60;
            
            updateDisplay();
            updateButtons();
            statusEl.textContent = 'Таймер сброшен и остановлен';
        }
        
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            if (!isRunning) {
                isRunning = true;
                statusEl.textContent = `Таймер запущен: ${phases[currentPhase].name}`;
            } else if (isPaused) {
                isPaused = false;
                statusEl.textContent = `Таймер возобновлен: ${phases[currentPhase].name}`;
            }
            
            updateButtons();
            
            timer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    timeLeft = 0;
                    
                    if (currentPhase < 2) {
                        currentPhase++;
                        setupNextPhase();
                        updateDisplay();
                        updateButtons();
                        
                        // Автоматический запуск следующей фазы
                        isRunning = true;
                        isPaused = false;
                        statusEl.textContent = `Автоматический переход: ${phases[currentPhase].name}`;
                        
                        // Запускаем таймер для следующей фазы
                        timer = setInterval(() => {
                            timeLeft--;
                            
                            if (timeLeft <= 0) {
                                clearInterval(timer);
                                timer = null;
                                timeLeft = 0;
                                
                                if (currentPhase < 2) {
                                    currentPhase++;
                                    setupNextPhase();
                                    updateDisplay();
                                    updateButtons();
                                    
                                    // Автоматический запуск следующей фазы
                                    isRunning = true;
                                    isPaused = false;
                                    statusEl.textContent = `Автоматический переход: ${phases[currentPhase].name}`;
                                    
                                    // Запускаем таймер для следующей фазы
                                    timer = setInterval(() => {
                                        timeLeft--;
                                        
                                        if (timeLeft <= 0) {
                                            clearInterval(timer);
                                            timer = null;
                                            timeLeft = 0;
                                            isRunning = false;
                                            statusEl.textContent = 'Все этапы завершены!';
                                            updateButtons();
                                            playBeep();
                                        }
                                        
                                        updateDisplay();
                                    }, 1000);
                                } else {
                                    isRunning = false;
                                    statusEl.textContent = 'Все этапы завершены!';
                                    updateButtons();
                                    playBeep();
                                }
                                
                                return;
                            }
                            
                            updateDisplay();
                        }, 1000);
                    } else {
                        isRunning = false;
                        statusEl.textContent = 'Все этапы завершены!';
                        updateButtons();
                        playBeep();
                    }
                    
                    updateDisplay();
                    return;
                }
                
                updateDisplay();
            }, 1000);
        }
        
        function pauseTimer() {
            if (!isRunning) return;
            
            isPaused = true;
            isRunning = false;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            statusEl.textContent = 'Таймер на паузе';
            updateButtons();
        }
        
        function nextPhase() {
            if (currentPhase >= 2) return;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            isRunning = false;
            isPaused = false;
            
            currentPhase++;
            setupNextPhase();
            
            statusEl.textContent = `Переход к фазе: ${phases[currentPhase].name}. Для запуска нажмите "Старт"`;
            updateDisplay();
            updateButtons();
        }
        
        function setupNextPhase() {
            let minutes = 0;
            
            switch(currentPhase) {
                case 0:
                    minutes = parseInt(presentationTimeInput.value) || 5;
                    break;
                case 1:
                    minutes = parseInt(questionsTimeInput.value) || 7;
                    break;
                case 2:
                    minutes = parseInt(discussionTimeInput.value) || 3;
                    break;
            }
            
            timeLeft = minutes * 60;
        }
        
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            phaseLabel.textContent = phases[currentPhase].name;
            
            timeDisplay.classList.remove('presentation', 'questions', 'discussion');
            phaseLabel.classList.remove('presentation', 'questions', 'discussion');
            
            timeDisplay.classList.add(phases[currentPhase].className);
            phaseLabel.classList.add(phases[currentPhase].className);
        }
        
        function updateButtons() {
            startBtn.disabled = isRunning && !isPaused;
            pauseBtn.disabled = !isRunning || isPaused;
            stopBtn.disabled = false;
            nextBtn.disabled = currentPhase === 2;
            
            startBtn.textContent = isPaused ? 'Продолжить' : 'Старт';
        }
        
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log("Звук не поддерживается");
            }
        }
        
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', resetTimer);
        nextBtn.addEventListener('click', nextPhase);
        
        function updateTimeFromInputs() {
            if (!isRunning) {
                let minutes = 0;
                switch(currentPhase) {
                    case 0:
                        minutes = parseInt(presentationTimeInput.value) || 5;
                        break;
                    case 1:
                        minutes = parseInt(questionsTimeInput.value) || 7;
                        break;
                    case 2:
                        minutes = parseInt(discussionTimeInput.value) || 3;
                        break;
                }
                timeLeft = minutes * 60;
                updateDisplay();
            }
        }
        
        presentationTimeInput.addEventListener('change', updateTimeFromInputs);
        presentationTimeInput.addEventListener('input', updateTimeFromInputs);
        
        questionsTimeInput.addEventListener('change', updateTimeFromInputs);
        questionsTimeInput.addEventListener('input', updateTimeFromInputs);
        
        discussionTimeInput.addEventListener('change', updateTimeFromInputs);
        discussionTimeInput.addEventListener('input', updateTimeFromInputs);
        
        window.addEventListener('DOMContentLoaded', init);
        
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                let value = parseInt(input.value);
                if (isNaN(value) || value < 1) input.value = 1;
                if (value > 60) input.value = 60;
                updateTimeFromInputs();
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') input.value = input.defaultValue;
                updateTimeFromInputs();
            });
        });
    </script>
</body>
</html>
