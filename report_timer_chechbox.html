<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер для доклада</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px 0 30px;
            color: #f0f0f0;
            font-size: clamp(1.8rem, 4vw, 3rem);
            width: 100%;
        }

        .settings {
            background: #2a2a2a;
            padding: clamp(20px, 3vw, 30px);
            border-radius: 15px;
            margin-bottom: clamp(20px, 4vh, 40px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
        }

        .settings h2 {
            margin-bottom: clamp(15px, 2.5vh, 25px);
            color: #4dabf7;
            text-align: center;
            font-size: clamp(1.3rem, 2.5vw, 1.8rem);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            gap: clamp(15px, 2vw, 25px);
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .checkbox-field label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: #ccc;
            user-select: none;
        }

        .checkbox-field input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #4dabf7;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
        }

        input[type="number"] {
            width: 100%;
            padding: clamp(10px, 1.5vh, 15px);
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: clamp(16px, 2vw, 18px);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4dabf7;
        }

        input[type="number"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #2a2a2a;
        }

        .timer-display {
            width: 100%;
            max-width: 1200px;
            height: auto;
            min-height: 50vh;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: clamp(20px, 4vh, 40px) 0;
            transition: color 0.5s ease;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            padding: clamp(10px, 2vw, 20px);
        }

        .time {
            font-size: min(30vw, 40vh);
            font-weight: 800;
            font-family: 'Courier New', monospace;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            letter-spacing: -2px;
            text-align: center;
            width: 100%;
            overflow: hidden;
            padding: 0 10px;
        }

        .phase-label {
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            margin-top: clamp(15px, 3vh, 30px);
            font-weight: 600;
            text-align: center;
            padding: clamp(10px, 2vw, 20px) clamp(20px, 3vw, 40px);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            width: fit-content;
            max-width: 90%;
        }

        /* Цвета для разных фаз */
        .presentation { color: #2ecc71; } /* Зеленый */
        .questions { color: #f1c40f; }    /* Желтый */
        .discussion { color: #e74c3c; }   /* Красный */

        .controls {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 2vw, 25px);
            margin-top: clamp(20px, 4vh, 40px);
            flex-wrap: wrap;
            width: 100%;
            max-width: 900px;
        }

        button {
            padding: clamp(14px, 2vh, 18px) clamp(25px, 3vw, 35px);
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: clamp(130px, 15vw, 160px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: #2ecc71;
            color: white;
        }

        .btn-start:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-pause {
            background: #3498db;
            color: white;
        }

        .btn-pause:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-stop {
            background: #e74c3c;
            color: white;
        }

        .btn-stop:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-next {
            background: #9b59b6;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        .btn-next:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin-top: clamp(15px, 3vh, 25px);
            font-size: clamp(1rem, 1.8vw, 1.3rem);
            color: #aaa;
            min-height: 30px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .copyright {
            margin-top: auto;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .settings-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .timer-display {
                min-height: 40vh;
                max-height: 60vh;
            }
            
            .time {
                font-size: min(40vw, 35vh);
            }
            
            .phase-label {
                font-size: 1.8rem;
            }
            
            .controls {
                gap: 12px;
            }
            
            button {
                min-width: 140px;
                width: auto;
                flex: 1;
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .settings {
                padding: 15px;
            }
            
            .timer-display {
                min-height: 35vh;
                margin: 15px 0;
                border-radius: 15px;
            }
            
            .time {
                font-size: min(45vw, 30vh);
                letter-spacing: -1px;
            }
            
            .phase-label {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
            
            .controls {
                flex-direction: row;
                gap: 8px;
            }
            
            button {
                width: 45%;
                min-width: unset;
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .copyright {
                font-size: 0.8rem;
                padding: 15px;
            }
        }

        /* Специальные стили для очень больших экранов (4K и т.д.) */
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
            }
            
            .timer-display {
                max-height: 60vh;
            }
            
            .time {
                font-size: min(25vw, 30vh);
            }
            
            .phase-label {
                font-size: 3rem;
            }
            
            button {
                padding: 20px 40px;
                font-size: 1.3rem;
                min-width: 180px;
            }
        }

        /* Анимация для плавного изменения размера */
        .time, .phase-label, button, .settings, .timer-display {
            transition: all 0.3s ease;
        }

        /* Оптимизация для ландшафтной ориентации на мобильных */
        @media (max-height: 600px) and (orientation: landscape) {
            .timer-display {
                min-height: 60vh;
                max-height: 70vh;
                margin: 10px 0;
            }
            
            .time {
                font-size: min(30vw, 40vh);
            }
            
            .phase-label {
                margin-top: 10px;
                font-size: 1.8rem;
            }
            
            .settings {
                margin-bottom: 15px;
                padding: 15px;
            }
            
            .controls {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ТАЙМЕР ДЛЯ ДОКЛАДА</h1>
        
        <div class="settings">
            <h2>Настройки времени</h2>
            
            <div class="checkbox-field">
                <label for="includeDiscussion">
                    <input type="checkbox" id="includeDiscussion" checked>
                    Включить фазу "Обсуждение"
                </label>
            </div>
            
            <div class="settings-row">
                <div class="input-field">
                    <label for="presentationTime">Доклад (минуты)</label>
                    <input type="number" id="presentationTime" min="1" max="60" value="5">
                </div>
                <div class="input-field">
                    <label for="questionsTime">Ответы на вопросы (минуты)</label>
                    <input type="number" id="questionsTime" min="1" max="60" value="7">
                </div>
                <div class="input-field">
                    <label for="discussionTime">Обсуждение (минуты)</label>
                    <input type="number" id="discussionTime" min="1" max="60" value="3">
                </div>
            </div>
        </div>
        
        <div class="timer-display">
            <div class="time" id="timeDisplay">05:00</div>
            <div class="phase-label" id="phaseLabel">Доклад</div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn">Старт</button>
            <button class="btn-pause" id="pauseBtn">Пауза</button>
            <button class="btn-stop" id="stopBtn">Стоп</button>
            <button class="btn-next" id="nextBtn">Далее</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <div class="copyright">
        © Белоусов Евгений Викторович
    </div>

    <script>
        // Элементы DOM
        const timeDisplay = document.getElementById('timeDisplay');
        const phaseLabel = document.getElementById('phaseLabel');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const nextBtn = document.getElementById('nextBtn');
        const statusEl = document.getElementById('status');
        
        // Поля ввода времени
        const presentationTimeInput = document.getElementById('presentationTime');
        const questionsTimeInput = document.getElementById('questionsTime');
        const discussionTimeInput = document.getElementById('discussionTime');
        
        // Чекбокс включения фазы обсуждения
        const includeDiscussionCheckbox = document.getElementById('includeDiscussion');
        
        // Состояние таймера
        let timer = null;
        let isRunning = false;
        let isPaused = false;
        let currentPhase = 0; // 0 - доклад, 1 - вопросы, 2 - обсуждение (если включено)
        let timeLeft = 0; // В секундах
        let includeDiscussion = true; // По умолчанию включена
        
        // Цвета и названия фаз
        let phases = [
            { name: 'Доклад', className: 'presentation' },
            { name: 'Ответы на вопросы', className: 'questions' },
            { name: 'Обсуждение', className: 'discussion' }
        ];
        
        // Обновление списка фаз в зависимости от настроек
        function updatePhases() {
            if (includeDiscussion) {
                phases = [
                    { name: 'Доклад', className: 'presentation' },
                    { name: 'Ответы на вопросы', className: 'questions' },
                    { name: 'Обсуждение', className: 'discussion' }
                ];
            } else {
                phases = [
                    { name: 'Доклад', className: 'presentation' },
                    { name: 'Ответы на вопросы', className: 'questions' }
                ];
            }
        }
        
        // Обновление состояния поля ввода времени обсуждения
        function updateDiscussionInput() {
            discussionTimeInput.disabled = !includeDiscussion;
        }
        
        // Инициализация
        function init() {
            includeDiscussion = includeDiscussionCheckbox.checked;
            updatePhases();
            updateDiscussionInput();
            resetTimer();
            updateDisplay();
        }
        
        // Сброс таймера
        function resetTimer() {
            // Останавливаем таймер
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            // Сбрасываем состояние
            isRunning = false;
            isPaused = false;
            currentPhase = 0;
            
            // Устанавливаем начальное время для первой фазы
            const presentationMinutes = parseInt(presentationTimeInput.value) || 5;
            timeLeft = presentationMinutes * 60;
            
            updatePhases();
            updateDisplay();
            updateButtons();
            statusEl.textContent = 'Таймер сброшен и остановлен';
        }
        
        // Запуск таймера
        function startTimer() {
            if (isRunning && !isPaused) return;
            
            if (!isRunning) {
                isRunning = true;
                statusEl.textContent = `Таймер запущен: ${phases[currentPhase].name}`;
            } else if (isPaused) {
                isPaused = false;
                statusEl.textContent = `Таймер возобновлен: ${phases[currentPhase].name}`;
            }
            
            updateButtons();
            
            timer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    timeLeft = 0;
                    
                    // Проверяем, есть ли следующая фаза
                    if (currentPhase < phases.length - 1) {
                        currentPhase++;
                        setupNextPhase();
                        updateDisplay();
                        updateButtons();
                        
                        // Автоматический запуск следующей фазы
                        isRunning = true;
                        isPaused = false;
                        statusEl.textContent = `Автоматический переход: ${phases[currentPhase].name}`;
                        
                        // Запускаем таймер для следующей фазы
                        startNextPhaseTimer();
                    } else {
                        // Все фазы завершены
                        isRunning = false;
                        statusEl.textContent = includeDiscussion ? 
                            'Все этапы завершены!' : 
                            'Доклад и ответы на вопросы завершены!';
                        updateButtons();
                        playBeep();
                    }
                    
                    updateDisplay();
                    return;
                }
                
                updateDisplay();
            }, 1000);
        }
        
        // Запуск таймера для следующей фазы (рекурсивная логика)
        function startNextPhaseTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    timeLeft = 0;
                    
                    // Проверяем, есть ли следующая фаза
                    if (currentPhase < phases.length - 1) {
                        currentPhase++;
                        setupNextPhase();
                        updateDisplay();
                        updateButtons();
                        
                        // Автоматический запуск следующей фазы
                        isRunning = true;
                        isPaused = false;
                        statusEl.textContent = `Автоматический переход: ${phases[currentPhase].name}`;
                        
                        // Рекурсивно запускаем следующий таймер
                        startNextPhaseTimer();
                    } else {
                        // Все фазы завершены
                        isRunning = false;
                        statusEl.textContent = includeDiscussion ? 
                            'Все этапы завершены!' : 
                            'Доклад и ответы на вопросы завершены!';
                        updateButtons();
                        playBeep();
                    }
                    
                    return;
                }
                
                updateDisplay();
            }, 1000);
        }
        
        // Пауза таймера
        function pauseTimer() {
            if (!isRunning) return;
            
            isPaused = true;
            isRunning = false;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            statusEl.textContent = 'Таймер на паузе';
            updateButtons();
        }
        
        // Переход к следующей фазе
        function nextPhase() {
            // Проверяем, есть ли следующая фаза
            if (currentPhase >= phases.length - 1) return;
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
            
            isRunning = false;
            isPaused = false;
            
            currentPhase++;
            setupNextPhase();
            
            statusEl.textContent = `Переход к фазе: ${phases[currentPhase].name}. Для запуска нажмите "Старт"`;
            updateDisplay();
            updateButtons();
        }
        
        // Настройка следующей фазы
        function setupNextPhase() {
            let minutes = 0;
            
            switch(currentPhase) {
                case 0: // Доклад
                    minutes = parseInt(presentationTimeInput.value) || 5;
                    break;
                case 1: // Ответы на вопросы
                    minutes = parseInt(questionsTimeInput.value) || 7;
                    break;
                case 2: // Обсуждение (если включено)
                    minutes = parseInt(discussionTimeInput.value) || 3;
                    break;
            }
            
            timeLeft = minutes * 60;
        }
        
        // Обновление отображения
        function updateDisplay() {
            // Форматирование времени MM:SS
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Обновление названия фазы и цвета
            phaseLabel.textContent = phases[currentPhase].name;
            
            // Удаляем все классы цветов
            timeDisplay.classList.remove('presentation', 'questions', 'discussion');
            phaseLabel.classList.remove('presentation', 'questions', 'discussion');
            
            // Добавляем текущий класс цвета
            timeDisplay.classList.add(phases[currentPhase].className);
            phaseLabel.classList.add(phases[currentPhase].className);
        }
        
        // Обновление состояния кнопок
        function updateButtons() {
            startBtn.disabled = isRunning && !isPaused;
            pauseBtn.disabled = !isRunning || isPaused;
            stopBtn.disabled = false;
            
            // Кнопка "Далее" неактивна на последней фазе
            nextBtn.disabled = currentPhase >= phases.length - 1;
            
            startBtn.textContent = isPaused ? 'Продолжить' : 'Старт';
        }
        
        // Воспроизведение звукового сигнала
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.log("Звук не поддерживается");
            }
        }
        
        // Обработчики событий
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        stopBtn.addEventListener('click', resetTimer);
        nextBtn.addEventListener('click', nextPhase);
        
        // Обработчик чекбокса включения/выключения фазы обсуждения
        includeDiscussionCheckbox.addEventListener('change', function() {
            includeDiscussion = this.checked;
            updatePhases();
            updateDiscussionInput();
            
            // Если таймер не запущен, сбрасываем его
            if (!isRunning) {
                resetTimer();
            }
        });
        
        // Обновление таймера при изменении настроек (только если таймер не запущен)
        function updateTimeFromInputs() {
            if (!isRunning) {
                let minutes = 0;
                switch(currentPhase) {
                    case 0:
                        minutes = parseInt(presentationTimeInput.value) || 5;
                        break;
                    case 1:
                        minutes = parseInt(questionsTimeInput.value) || 7;
                        break;
                    case 2:
                        minutes = parseInt(discussionTimeInput.value) || 3;
                        break;
                }
                timeLeft = minutes * 60;
                updateDisplay();
            }
        }
        
        presentationTimeInput.addEventListener('change', updateTimeFromInputs);
        presentationTimeInput.addEventListener('input', updateTimeFromInputs);
        
        questionsTimeInput.addEventListener('change', updateTimeFromInputs);
        questionsTimeInput.addEventListener('input', updateTimeFromInputs);
        
        discussionTimeInput.addEventListener('change', updateTimeFromInputs);
        discussionTimeInput.addEventListener('input', updateTimeFromInputs);
        
        // Инициализация при загрузке
        window.addEventListener('DOMContentLoaded', init);
        
        // Предотвращение ввода недопустимых значений
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                let value = parseInt(input.value);
                if (isNaN(value) || value < 1) input.value = 1;
                if (value > 60) input.value = 60;
                updateTimeFromInputs();
            });
            
            input.addEventListener('blur', () => {
                if (input.value === '') input.value = input.defaultValue;
                updateTimeFromInputs();
            });
        });
    </script>
</body>
</html>
